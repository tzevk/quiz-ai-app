<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Piping Quiz</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="progress-indicator">
  <span class="step current">1</span>
  <span class="line"></span>
  <span class="step">2</span>
  <span class="line"></span>
  <span class="step">3</span>
</div>
    <div class="card">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="SIT Logo" class="logo" />
      <h1 class="title">Login</h1>
      <p class="subtitle">Enter details to start the quiz</p>

      <form action="/start" method="POST" class="login-form">
        <input type="text" name="username" placeholder="Full Name" required />
        <input type="text" name="id_suffix" placeholder="Last 3 digits of ID" pattern="\d{3}" maxlength="3" required />
        <input type="text" name="program" placeholder="Training Program Name" required />
        <input type="text" name="batch" placeholder="Batch Number" required />
        <button type="submit" class="cta-button">Start Quiz</button>
      </form>
    </div>
    <footer class="footer">Â© 2025 Suvidya Institute of Technology</footer>
  </div>
</body>
</html>
